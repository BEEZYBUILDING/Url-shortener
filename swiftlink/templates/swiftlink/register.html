{% extends "swiftlink/base.html" %}
{% block content %}
<h1>
    URL SHORTENER
</h1>
<h2>
    Create a SwiftLink Account
</h2>
<form method="POST" action="{% url 'swiftlink:register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
        Sign Up
    </button>
</form>
<hr>
<p>
    Already have an account?
    <a href="{% url 'swiftlink:login' %}">
        Log in here
    </a>
</p>
{% endblock %}
