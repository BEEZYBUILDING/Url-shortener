<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">

<h2>SwiftLink URL Shortener</h2>

<form method="POST" action="">
    {% csrf_token %}
    <input type="url" name="original_url" placeholder="Paste long URL here" required>
    <button type="submit">Shorten</button>
</form>

<hr>

{% if new_url %}
    <p>Success! Your short key is: <strong>{{ new_url.short_key }}</strong></p>
    <p>Full Link: <a href="{% url 'swiftlink:redirect' short_key=new_url.short_key %}">
    swiftlink.pythonanywhere.com/{{ new_url.short_key }}
</a></p>
{% endif %}
